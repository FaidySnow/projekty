<!DOCTYPE html>

<html lang="cs-cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>První Webová aplikace v JavaScriptu</title>
</head>

<body>
    <script type="text/javascript">
        let ryby= prompt("Kolik ryb si dáš k večeři?")

        for(let i =0; i < ryby; i++) {
            document.write ('<img src="obrasky/ryba.png" alt="Ryba" />');
        }


    </script>
    
</body>
</html>
